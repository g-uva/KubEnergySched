apiVersion: apps/v1
kind: Deployment
metadata:
  name: centralunit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: centralunit
  template:
    metadata:
      labels:
        app: centralunit
    spec:
      containers:
        - name: centralunit
          image: "goncaloferreirauva/centralunit:latest"
          ports:
            - containerPort: 2112
          env:
            - name: REGION
              value: "{{ .Values.region }}"
            - name: CLUSTER_NAME
              value: "{{ .Values.clusterName }}"
            - name: CPU_CAPACITY
              value: "{{ .Values.cpuCapacity }}"
            - name: ENERGY_BIAS
              value: "{{ .Values.energyBias }}"
            - name: CARBON_INTENSITY
              value: "{{ .Values.carbonIntensity }}"
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: centralunit-config